<a href="https://homepage.vukilis.com" target="_blank" style="text-decoration: none;">
    <div style="display: inline-flex; font-family: sans-serif; font-size: 14px; font-weight: bold; text-transform: uppercase; border-radius: 4px; overflow: hidden;">
        <div style="background-color: #555; color: #a9a9b3; padding: 0px 5px; align-items: center;">
            ʜᴏᴍᴇʟᴀʙ
        </div>
        <div id="status-part" style="background-color: gray; color: white; padding: 0px 5px; transition: background-color 0.3s; align-items: center; text-transform: lowercase;">
            checking...
        </div>
    </div>
</a>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const statusPart = document.getElementById("status-part");

    function setStatus(isUp) {
        if (isUp) {
            statusPart.style.backgroundColor = "#2ECC71";
            statusPart.textContent = "ᴜᴘ";
        } else {
            statusPart.style.backgroundColor = "#E74C3C";
            statusPart.textContent = "ᴅᴏᴡɴ";
        }
    }

    function checkStatus() {
    fetch("https://homepage.vukilis.com", {
            method: "HEAD",
            mode: "no-cors"
        })
        .then(() => {
            setStatus(true);
        })
        .catch(() => {
            setStatus(false);
        });
    }

    checkStatus();
    setInterval(checkStatus, 30000);
});
</script>
