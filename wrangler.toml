name = "website"
compatibility_date = "2026-01-20"

[build]
command = "./build.sh"

[assets]
directory = "./public"
not_found_handling = "404-page"

[placement]
mode = "smart"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1